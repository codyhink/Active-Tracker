<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Hink Health</title>
  </head>
  <body>
    <nav>
      <div id="title">
        <h2><i class="fas fa-dumbbell"></i><a href="#">Active Tracker</a></h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" id="create">Create</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="choices">
        <div class="card" id="w1">
          <i class="fas fa-dumbbell"></i>
          <h3>Strength</h3>
          <p>Exercise #1</p>
        </div>
        <div class="card" id="w2">
          <i class="fas fa-dumbbell"></i>
          <h3>Strength</h3>
          <p>Exercise #2</p>
        </div>
        <div class="card" id="w3">
          <i class="fas fa-heartbeat"></i>
          <h3>Cardio</h3>
          <p>Exercise #3</p>
        </div>
      </div>
    </div>

    <div class="form-wrap">
      <div id="close">X</div>
      <h2>Create a New Workout</h2>
      <form>
        <div class="form-group">
          <label for="workout-name">Workout Name</label>
          <input type="text" name="workout-name" id="workout-name" value="" />
        </div>
        <div class="form-group">
          <label for="workout-category">Workout Category</label>
          <select name="workout-category" id="workoutCategory">
            <option value="strength" id="strength">Strength</option>
            <option value="cardio" id="cardio" placeholder="Select Category">
              Cardio
            </option>
          </select>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
